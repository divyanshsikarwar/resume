<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected to my resume, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        fetch('https://raw.githubusercontent.com/divyanshsikarwar/resume/main/resume-link.txt')
            .then(response => response.text())
            .then(redirectUrl => {
                document.getElementById('redirect-link').href = redirectUrl;
                window.location.href = redirectUrl;
            })
            .catch(error => {
                console.error('Error fetching redirect URL:', error);
            });
    </script>
</body>
</html>
